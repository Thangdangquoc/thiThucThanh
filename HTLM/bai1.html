<script>
    function findMax(array){
        let max = array[0];
        for (let i = 0; i<array.length; i++){
            if (max< array[i]){
                max = array[i];
            }
        }
        return max
    }
    let arr = [ 4,6,8,10,9,5,6]
    let result = findMax(arr)
    document.write(result)
</script>
