<!DOCTYPE html>

<body>
<canvas id="myCanvas" width="1000px" height="768px" style="border: 1px solid">
</canvas>
<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
    }
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let circle = new Circle(10, 10, 100, "#000000");
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fill();
</script>
</body>
</html>
